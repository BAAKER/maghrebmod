 LOADING_TIP_0:0 "«Коваль лох».\n- Владимир Путин"
 LOADING_TIP_1:0 "«Ще не вмерла України і слава, і воля»."
 LOADING_TIP_2:0 "«Ще нам, браття молодії, усміхнеться доля»."
 LOADING_TIP_3:0 "«Згинуть наші воріженьки, як роса на сонці»."
 LOADING_TIP_4:0 "«Запануєм i ми, браття, у своїй сторонці»."
 LOADING_TIP_5:0 "«Душу й тіло ми положим за нашу свободу»."
 LOADING_TIP_6:0 "І покажем, що ми, браття, козацького роду."
 LOADING_TIP_7:0 "«Юлий бох, а ты лох!».\n- Ильич Нестор Владимирович"
 LOADING_TIP_8:0 "«Братишка! Братишка! Я тебе покушать принёс!».\n- В.М. Чернов при первом заседании Учредительного Собрания"
 LOADING_TIP_9:0 "«Постирония ― термин, используемый для обозначения такого состояния, когда искренность становится трудно отличить от иронии».\n- Иосиф Бродский"
 