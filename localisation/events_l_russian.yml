l_russian:
 tr.1.t:0 "Марш младотурков"
 tr.1.d:0 "Сегодня новая партия Турции "Младотурки", которая стала продолжителем "Молодой Европы" призвала своих единомышленников пройтись по крупным городам Турции, как Анкара и Стамбул. В стране теряется влиятельность действующего правительства, неужели младотурки захватят власть в стране"
 tr.1.a:0 "Удручающая ситуация"
 tr.2.t:0 "Митинги Реформистов"
 tr.2.d:0 "За последнее время реформисткая партия Мустафы Кемаля набирает популярность. Выгораживая президента Турции - Энвера, как преступника и диктатора и проводя митинги по всей стране наращивает популярность его партии."
 tr.2.a:0 "Реформисты настораживают"
 
 #germany#
 ger.1.t:0 "Убийство Эриха Людендорфа"
 ger.1.d:0 "Эрих Людендорф впервые за свое правление решил посетить немецкие колонии и посмотреть, как там обстоят дела. Первым местом, куда он приедет, было выбрано Германское Марокко. В то время, как марокканская немецкая колониальная администрация принимала господина Людендорфа, на них было совершено нападение со стороны местных повстанцев. Генерал был тяжело ранен, убит один чиновник колониальной администрации, ранено семь сопровождающих солдат. Помощь Людендорфу на месте оказать не смогли, он умер буквально через десять минут."
 ger.1.a:0 "Печально."
 ger.2.t:0 "Красные демонстранты"
 ger.2.d:0 "Тело Эриха Людендорфа было перевезено из Марокко в Берлин и приготовлено к захоронению. Когда гроб торжественно провозили по городу, в толпе были замечены левые демонстранты с плакатами, около десятка человек."
 ger.2.a:0 "Их никто не заметит."
 ger.2.b:0 "Арестовать всех и допросить."
 ger.2.c:0 "Арестовать всех и расстрелять."
