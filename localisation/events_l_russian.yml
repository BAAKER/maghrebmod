 croatia.1.t:0 "ПОРА ПРИКОНЧИТЬ ТУПЫХ ДЕБИЛОВ.."
 croatia.1.d:0 ""
 croatia.1.a:0 "Отправить ультиматум Д'Аннунцио"
 croatia.1.b:0 "Мы не должны вовлекать свою нацию в такой бестолковый конфликт"
 
 croatia.2.t:0 "Хрваты требуют глубокий Mi.Net"
 croatia.2.d:0 ""
 croatia.2.a:0 "Итальянцы не сдаются!"
 croatia.2.b:0 "Нам придётся сложить своё оружие..."
 
 croatia.3.t:0 "Нам предложили покушать сладкий хлеб"
 croatia.3.d:0 "Писькасосы отказались ну пиздец"
 croatia.3.a:0 "Уничтожить бомжей"