 #ВЛАС ЛОХ УРАЛ ГОВНО РУСЬ КРУТЯК

 russia.1.t:0 "Подготовка к выборам"
 russia.1.d:0 ""
 russia.1.a:0 "Подготовить Корнилова к третьему срока в нарушение правил."
 russia.1.b:0 "Выдвинуть Деникина на демократические выборы."
 russia.1.c:0 "Подготовиться к отмене выборов."
 russia.1.d:0 "Пусть выборы пройдут... пора на пенсию."
 russia.2.t:0 "Делаем ставки"
 russia.2.a:0 "Выборы успешно пройдут"
 russia.2.b:0 "Выборы будут отменены"
 #USA#
 usa.1.t:0 "В штате Луизиана с новой силой вспыхнуло насилие белых над чёрными"
 usa.1.d:0 "За неделю суды линча вынесли несколько приговоров, было убито 12 негров ещё десятки пострадали. Белое население впало в ярость после известия о том, что один чёрный мужчина обворовал белую женщину. Слух разнёсся мгновенно и толпы обозлённых линчевателей вышли на улицы и организовали погромы чёрного населения. Как ответит правительство?"
 usa.1.a:0 "Мы ничего не можем сделать..."
 usa.1.b:0 "В этом нет ничего плохого!"
 usa.2.t:0 "Реакция"
 usa.2.d:0 "Видя бездействие властей, белые не остановились на достигнутом. Негритянские погромы распространились на соседние Луизиане штаты. Негры, не имеющие право на ношение оружия не могут дать отпор белым. Погромы и линчевание принимают серьёзный оборот. Правительство должно как то ответить... или нет?"
 usa.2.a:0 "Опять же, мы ничего сделать не можем..."
 usa.2.b:0 "Я же говорил, что в этом ничего плохого!"
 usa.2.c:0 "Мы не можем вмешаться, но предоставьте неграм компенсации."
 
 #Лягухи
 france.1.t:0 "Военные манёвры в Нанси"
 france.1.d:0 "Недавно прошедшая Парижская конференция показала, что наше французское общество едино в мнении по-поводу вопроса с Эльзасом и Лотарингией; все поголовно считают, что затянувшаяся немецкая оккупация больше не может продолжаться и нам срочно нужно предпринять меры. Впоследствии просьба по планированию и организации мероприятий по возвращению наших исконных земель была передана в генеральный штаб, где маршал Петен предложил провести военные манёвры близ Наньси под видом учений и впоследствии уличить немцев в попытке провокации и розжига очередной межнациональной войны. Национальное собрание Франции уже проголосовало по этому поводу, но решающее слово за Вами, господин Дегрелль."
 france.1.a:0 "Утверждаем"
 france.2.t:0 "Тьонвильская провокация"
 france.2.d:0 "Манёвры прошли успешно! Как мы и полагали, немцы не ожидали подобного рода действий и не успели должным образом сориентироваться в пространстве, в связи с чем мы теперь имеем полный карт-бланш на дальнейшие притязания к Эльзасу и Лотарингии."
 france.2.a:0 "Как и планировалось!"
 
