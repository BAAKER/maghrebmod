l_russian:
 tr.1.t:0 "Марш младотурков"
 tr.1.d:0 "Сегодня новая партия Турции "Младотурки", которая стала продолжителем "Молодой Европы" призвала своих единомышленников пройтись по крупным городам Турции, как Анкара и Стамбул. В стране теряется влиятельность действующего правительства, неужели младотурки захватят власть в стране"
 tr.1.a:0 "Удручающая ситуация"
 tr.2.t:0 "Митинги Реформистов"
 tr.2.d:0 "За последнее время реформисткая партия Мустафы Кемаля набирает популярность. Выгораживая президента Турции - Энвера, как преступника и диктатора и проводя митинги по всей стране наращивает популярность его партии."
 tr.2.a:0 "Реформисты настораживают"
 
 #germany#
 ger.1.t:0 "Убийство Эриха Людендорфа"
 ger.1.d:0 "Эрих Людендорф впервые за свое правление решил посетить немецкие колонии и посмотреть, как там обстоят дела. Первым местом, куда он приедет, было выбрано Германское Марокко. В то время, как марокканская немецкая колониальная администрация принимала господина Людендорфа, на них было совершено нападение со стороны местных повстанцев. Генерал был тяжело ранен, убит один чиновник колониальной администрации, ранено семь сопровождающих солдат. Помощь Людендорфу на месте оказать не смогли, он умер буквально через десять минут."
 ger.1.a:0 "Печально."
 ger.2.t:0 "Красные демонстранты"
 ger.2.d:0 "Тело Эриха Людендорфа было перевезено из Марокко в Берлин и приготовлено к захоронению. Когда гроб торжественно провозили по городу, в толпе были замечены левые демонстранты с плакатами, около десятка человек."
 ger.2.a:0 "Их никто не заметит."
 ger.2.b:0 "Арестовать всех и допросить."
 ger.2.c:0 "Арестовать всех и расстрелять."
 ger.3.t:0 "Тьонвильская провокация со стороны Франции"
 ger.3.d:0 "С французской приграничной линии доходят известия о том, что наши войска якобы решили спровоцировать французов и нарушить и без того хрупкий мир между нашими государствами. Так как мы не имеем никаких доказательств о причастности самих французов к развязыванию данного инцидента, то имеет смысл полагать, что мы и вправду виноваты в столь громоздком событии. "
 ger.3.a:0 "Да кого там ещё несёт?"
 ########
 
 #USA#
 usa.1.t:0 "В штате Луизиана с новой силой вспыхнуло насилие белых над чёрными"
 usa.1.d:0 "За неделю суды линча вынесли несколько приговоров, было убито 12 негров ещё десятки пострадали. Белое население впало в ярость после известия о том, что один чёрный мужчина обворовал белую женщину. Слух разнёсся мгновенно и толпы обозлённых линчевателей вышли на улицы и организовали погромы чёрного населения. Как ответит правительство?"
 usa.1.a:0 "Мы ничего не можем сделать..."
 usa.1.b:0 "В этом нет ничего плохого!"
 usa.2.t:0 "Реакция"
 usa.2.d:0 "Видя бездействие властей, белые не остановились на достигнутом. Негритянские погромы распространились на соседние Луизиане штаты. Негры, не имеющие право на ношение оружия не могут дать отпор белым. Погромы и линчевание принимают серьёзный оборот. Правительство должно как то ответить... или нет?"
 usa.2.a:0 "Опять же, мы ничего сделать не можем..."
 usa.2.b:0 "Я же говорил, что в этом ничего плохого!"
 usa.2.c:0 "Мы не можем вмешаться, но предоставьте неграм компенсации."
 
 #Лягухи
 france.1.t:0 "Военные манёвры в Нанси"
 france.1.d:0 "Недавно прошедшая Парижская конференция показала, что наше французское общество едино в мнении по-поводу вопроса с Эльзасом и Лотарингией; все поголовно считают, что затянувшаяся немецкая оккупация больше не может продолжаться и нам срочно нужно предпринять меры. Впоследствии просьба по планированию и организации мероприятий по возвращению наших исконных земель была передана в генеральный штаб, где маршал Петен предложил провести военные манёвры близ Наньси под видом учений и впоследствии уличить немцев в попытке провокации и розжига очередной межнациональной войны. Национальное собрание Франции уже проголосовало по этому поводу, но решающее слово за Вами, господин Дегрелль."
 france.1.a:0 "Утверждаем"
 france.2.t:0 "Тьонвильская провокация"
 france.2.d:0 "Манёвры прошли успешно! Как мы и полагали, немцы не ожидали подобного рода действий и не успели должным образом сориентироваться в пространстве, в связи с чем мы теперь имеем полный карт-бланш на дальнейшие притязания к Эльзасу и Лотарингии."
 france.2.a:0 "Как и планировалось!"
