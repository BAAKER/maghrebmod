 italy.1.t:0 "IV съезд Центрального Итальянского Революционного Комитета"
 italy.1.d:0 "Сегодня в Неаполе проходит очередной, уже 4-й съезд ЦИРК'а (Центральный Итальянский Революционный Комитет). ЦИРК исполняет роль национального собрания Италии, которое собирается по инициативе социалистического правительства. На этот раз на заседании представлены и умеренные социалисты.\n\nВо время съезда разгорелись споры, в результате которых правительство умеренных марксистов Грамши подверглось резкой критике со стороны партии итальянских максималистов. Максималисты заявляли, что правительство неспособно справиться с набирающей силу мафией, а потому должно уйти в отставку. В этом партию Тольятти поддержали все, даже правые социал-демократы."
 italy.1.a:0 "Мы докажем им, что можем разобраться с мафией!"
 
 italy.2.t:0 "Попытка быстрой победы над мафией потерпела крах"
 italy.2.d:0 "Наша попытка призвать к соблюдению закона или к эмиграции из страны провалилась. У этих негодяев нет совести и они считают себя королями юга... Мы не позволим им нас унижать, но... что мы можем сделать? "
 italy.2.a:0 "Мы проучим их"
 italy.2.b:0 "Мы договоримся с ними"
 
 italy.3.t:0 "Столкновения с мафией"
 italy.3.d:0 "Наша попытка разгромить мафию вооружёнными силами и застать их врасплох потерпела неудачу. Мафия дала нам серьёзный отпор и даже в некоторых случаях перешла в наступление - ударив по народной милиции в Палермо и Катании."
 italy.3.a:0 "Чёрт используется слишком часто придумайте что-нибудь новое"
 
 italy.4.t:0 "Арест лидеров мафии"
 italy.4.d:0 "Утром прошедшего дня началась операция по аресту лидеров мафии клана Cosa Nostra и других. Наши солдаты и народная милиция врывались в пристанища мафиози и арестовывали лидеров мафии и всех кто имел к ним отношение. В некоторых случаях произошли перестрелки с жертвами. Основные силы мафии на юге разгромлены, многие из них смогли скрыться, но взять реванш у них уже не удастся, мафиозная структура терпит стремительный крах..."
 italy.4.a:0 "Мы смогли их перехитрить"
 
 italy.5.t:0 "Захват мафией части администраций на юге"
 italy.5.d:0 "Попытка усмирить мафию провалилась и они первыми нанесли удар. Во многих городах Сицилии силы организованной преступности атаковали полицейские участки и здания администрации."
 italy.5.a:0 "Чёрт!"
 
 italy.6.t:0 "Мы добились бегства мафии из страны!"
 italy.6.d:0 "Угрозами, арестами cемей, пытками и прочими вещами мы посеяли страх в мафиозной структуре. Многие из них запаниковали и уже покинули страну. США, находящаяся в политическом кризисе принимает в свою страну мафию, нам на это наплевать, пусть они портят жизнь капиталистам, но не нам..."
 italy.6.a:0 "Быстрая победа!"
 
 italy.7.t:0 "Окончательная стабилизация на юге"
 italy.7.d:0 "Мы наконец разобрались с организованной преступностью, мафия бежала из страны, а те что остались - были либо загнаны в глубокое подполье, либо арестованы. Наше социалистическое общество наконец очистилось от этого мусора."
 italy.7.a:0 "Вперёд, в социалистическое будущее без бандитизма!"
 
 italy.8.t:0 "Столкновения в Палермо"
 italy.8.d:0 "Наша попытка усмирить мафиози провалилась. Эти наглые бандиты взялись за оружие и атаковали наши администрации, многие из которых даже не сопротивлялись. Мафиозная империя Сицилии вышла из подполья и нанесла по нам серьёзный удар. Ещё хуже то, что теперь к ним присоединяются сицилийские сторонники независимости, состоящие из анархистов, местных предпринимателей и сицилийских националистов..."
 italy.8.a:0 "Оставьте их в покое!"
 italy.8.b:0 "Уничтожить бандитов!"
 italy.8.c:0 "Станем петухами!(Игорать за Сецилию)"
 
 italy.9.t:0 "Дестабилизация"
 italy.9.d:0 "Мы не смогли удержать ситуацию под контролем, конфедерация трещит по швам, военные явно что-то затевают... Нам нужно готовится к лучшему, дабы отстоять социалистические завоевания революции..."
 italy.9.a:0 "Готовимся к худшему..."
 
 italy.10.t:0 "Победа над восставшими"
 italy.10.d:0 "С мафией на Сицилии покончено. Столкновения прекратились."
 italy.10.a:0 "Отлично!"
 
 italy.11.t:0 "Правительство предлагает заключить мир"
 italy.11.d:0 "хз чо писать"
 italy.11.a:0 "Заключим мир"
 italy.11.b:0 "Война до победного конца"
 
 italy.12.t:0 "Офицеры наносят ответный удар"
 italy.12.d:0 "Пики точённые или хуи дрочённые"
 italy.12.a:0 "Защитим конфедерацию"
 italy.12.b:0 "Уничтожим кровопийц"
 
 italy.13.t:0 "Высадка гарибальдийцев в Таранто"
 italy.13.d:0 "Писькасосы атакуют"
 italy.13.a:0 "Постоим за конфедерацию!"
 italy.13.b:0 "Постоим за республику!"
 
 italy.14.t:0 "Республика Бомжей"
 italy.14.d:0 "Писькасосы атакуют"
 italy.14.a:0 "Сосать"
 italy.14.b:0 "Играть за сосателей"
 
 italy.15.t:0 "Мы решили начать переговоры с мафией, какие планы?" 
 italy.15.d:0 ""
 italy.15.a:0 "Арестовать негодяев!"
 
 italy.16.t:0 "Лидеры мафии арестованы"
 italy.16.d:0 ""
 italy.16.a:0 "Отлично, придать их суду!"
 
 italy.17.t:0 "Они заподозрили неладное и вернулись назад!"
 italy.17.d:0 "Мафия заподозрила неладное и вернулась на Сицилию, они узнали, что мы собираемся их арестовать. Боссы мафии не выдержали такого оскорбления и открыто объявили там войну. "
 italy.17.a:0 "Мы раздавим их силой!"

 #Прочий итальянский сброд
 northitaly.1.t:0 "Установление военного положения на подконтрольной нам территории"
 northitaly.1.d:0 "С самого начала войны, наше правительство так и не сумела эффективно организовать хозяйство и полицию для введения войны. Тем самым, мы вынуждены ввести военное положения на территории всех подконтрольных территории. Хотя это может быть непопулярным, мы вынуждены ограничить свободы граждан и призвать всех резервистов в армию."
 northitaly.1.a:0 "Ввести военное положение"
 northitaly.2.t:0 "Восстановить монархию в обход воли народа?"
 northitaly.2.d:0 "Мы решили, что страну нужно объединить вокруг сильной руки монарха, к сожалению, такового мы не имеем, поэтому до возвращения законного короля будет установлено регентство его жены - Марии Жозе I, королевы Италии."
 northitaly.2.a:0 "Славься королевство!"
 northitaly.3.t:0 "Коронация Марии Жозе I в Милане!"
 northitaly.3.d:0 "В данный момент проходит церемония коронации временного монарха, но она сопровождается массовыми протестами и публичную коронацию пришлось превратить в закрытую, с целью обеспечить безопасность королевы. Скорее всего нам стоит ожидать вооружённых выступлений после всеобщего объявления монархии."
 northitaly.3.a:0 "Продолжить церемонию."
 northitaly.3.b:0 "Нет, королеве лучше покинуть страну."
 northitaly.4.t:0 "Нам дарована конституция!"
 northitaly.4.d:0 "Королева Мария Жозе I согласилась установить в стране конституционный порядок. За основу была взята старая конституция итальянского королевства, но туда будут внесены некоторые поправки, в какую сторону внести поправки?"
 northitaly.4.a:0 "Сделаем страну более либеральной!"
 northitaly.4.b:0 "Большой упор на мнение монарха"
 northitaly.5.t:0 "Королева отказывается от конституции..."
 northitaly.5.d:0 "Королева решила отказаться от принятия конституции, это сделает её власть более сильной и стабильной, но может вызвать беспорядки..."
 northitaly.5.a:0 "Конституция? Чтоб королева присягала каким-то скотам?!"
 
