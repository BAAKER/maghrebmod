 old_constitution:0 "Старая Конституция"
 old_constitution_desc:0 "Конституция - основной закон государства, выражающий волю и возможности всего общества страны. Дряхлая конституционная система не может обеспечить радость народу. Стоит поторапливать правительство к созданию новой конституции, с учтением желаний всех слоёв общества"